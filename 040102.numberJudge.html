<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断奇数偶数</title>
	</head>
	<body>
		<input type="text" id="input1" value="" />
		<button id="btn">点击</button>
	</body>
	<script type="text/javascript">
		btn.onclick=function(){
			if(input1.value%2==0){
				alert("这是一个偶数");
			}else{
				alert("这是一个奇数");
			}
		}
	</script>
</html>
